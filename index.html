<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400i,900i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">


  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>take</title>
</head>

<body>
  <header>
    <div class="container" id="container_logo">

      <div class="logo">
        <a href="#" id="menu-btn">
          <div id="circle_inner">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
          </div>

        </a>

        <div id="sidebar" onclick="openMenu()">
          <h1 id="take" class="animation">take</h1>
          <ul id="lil_list">
            <li><a href="/">menu</a></li>
            <li><a href="/">start</a></li>
            <li><a href="/">details</a></li>
            <li><a href="/">buy</a></li>
            <li><a href="/">about us</a></li>
          </ul>
        </div>

        <script>
          function openMenu() {
            document.getElementById('take').classList.toggle('active');
            document.getElementById('menu-btn').classList.toggle('active');
            document.getElementById('circle_inner').classList.toggle('active');
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('lil_list').classList.toggle('active');
            document.getElementById('dot1').classList.toggle('active');
            document.getElementById('dot2').classList.toggle('active');
            document.getElementById('dot3').classList.toggle('active');
            document.getElementById('dot4').classList.toggle('active');
          }
        </script>

      </div>
    </div>
  </header>
  <div class="intro">
    <div class="container" id='container_header'>
      <div class="header_text">
        <h2>Picture Perfect</h2>
        <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h3>
      </div>

    </div>



  </div>
  <img src="./images/IPhone.png" class="iphone_image" alt="IPhone">
  <script>
    var clientW = $(window).width();
    var clientH = $(window).height();
    var scale = 0.36;
    $('.iphone_image').width(clientW*scale);
    $('.iphone_image').height(clientH*0.95);
    $(window).resize(function() {
      var curW = $(this).width();
      var curH = $(this).height();
      $('.iphone_image').width(curW*scale);
      $('.iphone_image').height(curH*0.95);
    });
  </script>
</body>

</html>
